<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vuejs do jeito ninja!</title>
    <style media="screen">
      .red {
        color: red;
      }

      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>{{ titulo }}</h1>
      <!-- `v-bind:atributo` equivale a `:atributo` -->
      <img
        v-bind:src="imagem"
        :alt="alt"
        v-bind:data-img-large="'https://miro.medium.com/max/900/1*vYKA-nnA_hvBZil2TTq37g.jpeg'"
      />
      <p :class="customClass">Lorem ipsum dolor sit amet</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          titulo: 'Vuejs do jeito ninja!',
          imagem:
            'https://miro.medium.com/max/900/1*vYKA-nnA_hvBZil2TTq37g.jpeg',
          alt: 'Vuejs is awesome!',
          customClass: 'green'
        }
      });
    </script>
  </body>
</html>
