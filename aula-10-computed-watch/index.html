<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vuejs do jeito ninja!</title>
    <link

          fullName() {

            return this.firstName + ' ' + this.lastName;

        watch: {

            this.updateUser();
          }
          // lastName(newValue) {

          // },
          // nome(newValue, oldValue) {
          //   console.log('newValue', newValue);
          //   console.log('oldValue', oldValue);
          // }
        },

        methods: {
          fullNameNonCached() {
            console.log('Executou o method');
            return this.firstName + ' ' + this.lastName;
          },
          updateUser() {
            console.log('Usuário atualizado -> Uma chamada Ajax por exemplo');
          },
          enviar() {
            alert('Enviado!');
          }
        }
      });
    </script>
  </body>
