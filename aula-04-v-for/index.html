<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vuejs do jeito ninja!</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ titulo }}</h1>
      <h2>For 1</h2>
      <ul>
        <li v-for="item in linguagens">{{item.nome}}</li>
      </ul>
      <hr />
      <h2>For 2 - com index</h2>
      <ul>
        <li v-for="(item, index) in linguagens">{{index}} - {{item.nome}}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          titulo: 'Vuejs do jeito ninja!',
          linguagens: [
            { nome: 'Javascript' },
            { nome: 'Python' },
            { nome: 'PHP' },
            { nome: 'C#' },
            { nome: 'Java' }
          ]
        }
      });
    </script>
  </body>
</html>
